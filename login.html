<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <!-- font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- font awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <link rel="shortcut icon" href="/images/logo1.png" class="object-cover w-20">
  <title>E-Learning</title>
</head>
<body class="bg-gray-100">
   <section>
    <div class="flex justify-center items-center h-screen">
        <!-- Login and Registration Form -->
        <div id="formContainer" class="w-1/3 bg-white p-8 rounded-lg shadow-lg">
            <div id="loginForm"class=" " >
                <h2 class="text-2xl font-poppins font-bold mb-6">Login</h2>
                <form onsubmit="return validateLoginForm()">
                    <div class="mb-8">
                        <label for="username" class="block text-gray-700 
                        font-medium font-roboto
                        ">Email</label>
                        <input type="text" id="username" name="username" class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-pink-500" placeholder="Enter your email">
                    </div>
                    <div class="mb-8">
                        <label for="password" class="block text-gray-700 font-medium font-roboto">Password</label>
                        <input type="password" id="password" name="password" class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-pink-500" placeholder="Enter your password">
                    </div>
                    <div class="mb-8 flex items-center">
                        <input type="checkbox" id="remember" name="remember" class="form-checkbox h-4 w-4 text-indigo-600">
                        <label for="remember" class="ml-2 block text-gray-700">Remember Password</label>
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 focus:outline-none focus:bg-indigo-700">Login</button>
                    <p id="loginError" class="text-red-500 text-sm mt-2 hidden">Please fill in both email and password fields.</p>
                </form>
                <div class="mt-4 text-center">
                    <span class="text-gray-600">Or</span>
                    <button id="toggleToRegisterButton" class="w-full bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 focus:outline-none focus:bg-green-600">Switch to Register</button>
                </div>
            </div>
            <div id="registerForm" class="hidden">
                <h2 class="text-2xl font-bold mb-6">Register</h2>
                <form onsubmit="return validateRegisterForm()">
                    <div class="mb-8">
                        <label for="fullname" class="block font-medium font-roboto text-gray-700">Full Name</label>
                        <input type="text" id="fullname" name="fullname" class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-pink-500" placeholder="Enter your full name">
                    </div>
                    <div class="mb-8">
                        <label for="email" class="block font-medium font-roboto text-gray-700">Email</label>
                        <input type="email" id="email" name="email" class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-pink-500" placeholder="Enter your email address">
                    </div>
                    <div class="mb-8">
                        <label for="create_password" class="block font-medium font-roboto text-gray-700">Create Password</label>
                        <input type="password" id="create_password" name="create_password" class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-pink-500" placeholder="Enter your password">
                    </div>
                    <div class="mb-8">
                        <label for="confirm_password" class="block font-medium font-roboto text-gray-700">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-pink-500"placeholder="Confirm your password">
                    </div>
                    <div class="mb-8 flex items-center">
                        <input type="checkbox" id="agree" name="agree" class="form-checkbox h-4 w-4 text-indigo-600">
                        <label for="agree" class="ml-2  block text-gray-700">I agree to the terms and conditions</label>
                    </div>
                    <button type="submit" class="w-full bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 focus:outline-none focus:bg-green-600">Register</button>
                    <p id="registerError" class="text-red-500 text-xl font-openSans mt-2 hidden">Please fill in all required fields.</p>
                </form>
                <div class="mt-4 text-center">
                    <span class="text-gray-600">Already have an account?</span>
                    <button id="toggleToLoginButton" class="mt-2 bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 focus:outline-none focus:bg-indigo-700">Switch to Login</button>
                </div>
            </div>
        </div>
    </div>
   </section>
<script src="./script.js"></script>
</body>
</html>
